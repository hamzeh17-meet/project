<!doctype html>

<div class=" w3-blue">

<title>We Love Food</title>

<h1>Welcome</h1>
<p>Do you have an account?  <a href={{url_for('login')}}>Login Here</a></p>

<span>You don't? <a href={{url_for('sign_up')}}> Sign up Here</a></span>

<div class="w3-right">
<span><b><a href={{url_for('about')}}>ABOUT ME</a></b></span>	
</div>
<br>
<button type="button" onclick="alert('Have A Nice Day')">Get A Compliment</button>
</div>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href={{url_for('static', filename='w3.css')}}>



<div class="w3-container w3-orange" class = 'Recipe'>
<a href={{url_for("all_recipes")}}>SEE ALL</a>
	{% for recipe in recipes %}
	<br>
	<br>

	<b>{{recipe.name}}</b><br>
	<div class="w3-card-12" style="width:50%">
	<img src = '{{recipe.photo}}' width = 300>
	<i><b><p><a href={{url_for('recipe', recipe_id = recipe.id)}}>View Description</a></p></b></i>
	</div>
	{% endfor %}

</div>
</body>
